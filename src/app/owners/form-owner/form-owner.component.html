  <div class="container-fluid">
    <div class="container xd-container">
      <h2>
        New Owner
      </h2>
      <form class="form-horizontal" #ownerForm="ngForm" (ngSubmit)="onSubmit(ownerForm.value)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" required
            [(ngModel)]="owner.firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" required
            [(ngModel)]="owner.lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" required
            [(ngModel)]="owner.city" name="city">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" required
            [(ngModel)]="owner.address" name="address">
        </div>
        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input type="text" class="form-control" required
            [(ngModel)]="owner.telephone" name="telephone">
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" [disabled]="!ownerForm.valid">Add Owner</button>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage" >{{errorMessage | json}}</div>
        <div class="alert alert-danger" *ngIf="ownerForm.invalid" >Check required fields</div>
      </form>
    </div>
  </div>
