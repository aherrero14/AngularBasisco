<h3>Owners:</h3>
<a routerLink="/owners-add" routerLinkActive="active">
      Add Owner
</a>
<ul>
  <li *ngFor="let owner of owners; let i = index;">    
    <a routerLink="/owners/{{owner.id}}" routerLinkActive="active"
      (click)="onSelect(owner)">
      {{owner.firstName}} {{owner.lastName}} - {{owner.city}}</a>
  </li>
</ul>
