<h2>Owner Information</h2>


    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <td><b>{{owner.firstName}} {{owner.lastName}}</b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{owner.address}}</td>
      </tr>
      <tr>
        <th>City</th>
        <td>{{owner.city}}</td>
      </tr>
      <tr>
        <th>Telephone</th>
        <td>{{owner.telephone}}</td>
      </tr>
    </table>
